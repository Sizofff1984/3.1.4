<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .profile-container { max-width: 600px; margin: 0 auto; }
        .user-info { background-color: #f5f5f5; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .btn { padding: 8px 16px; margin: 5px; text-decoration: none; color: white; border-radius: 3px; border: none; }
        .btn-primary { background-color: #007bff; }
        .btn-danger { background-color: #dc3545; }
    </style>
</head>
<body>
<div class="profile-container">
    <h1>User Profile</h1>

    <div class="user-info" th:if="${user}">
        <h2>User Information</h2>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
        <p><strong>Roles:</strong>
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
        </p>
    </div>

    <div>
        <a th:href="@{/}" class="btn btn-primary">Home</a>

        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin/users}" class="btn btn-primary">Admin Panel</a>
        </div>

        <form th:action="@{/perform_logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
