<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome to Index PAGE!</h1>

<div sec:authorize="isAnonymous()">
    <p><a th:href="@{/login}">Login</a></p>
</div>

<div sec:authorize="isAuthenticated()">
    <p>Welcome, <span sec:authentication="name"></span>!</p>
    <p>Roles: <span sec:authentication="authorities"></span></p>

    <div sec:authorize="hasRole('ADMIN')">
        <p><a th:href="@{/admin/users}">Admin Panel</a></p>
    </div>

    <div sec:authorize="hasRole('USER')">
        <p><a th:href="@{/user/profile}">My Profile</a></p>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
