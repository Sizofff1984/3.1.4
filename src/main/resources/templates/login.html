<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        .login-container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 15px; }
        .error { color: #d32f2f; background-color: #ffebee; padding: 10px; margin-bottom: 15px; }
        .btn-login { width: 100%; padding: 10px; background-color: #2196f3; color: white; border: none; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <div th:if="${param.error}" class="error">
        <strong>Error:</strong> Invalid username or password
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>

    <div style="margin-top: 20px;">
        <h3>Test Credentials:</h3>
        <ul>
            <li><strong>Admin:</strong> admin / admin</li>
            <li><strong>User:</strong> user / user</li>
        </ul>
        <p><a th:href="@{/}">Back to Home</a></p>
    </div>
</div>
</body>
</html>
