<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin Panel - Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .success { color: green; padding: 10px; background-color: #d4edda; margin: 10px 0; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; color: white; border-radius: 3px; }
        .btn-primary { background-color: #007bff; }
        .btn-danger { background-color: #dc3545; }
        .btn-success { background-color: #28a745; }
    </style>
</head>
<body>
<h1>Admin Panel - Users Management</h1>

<div th:if="${success}" class="success" th:text="${success}"></div>

<p>
    <a th:href="@{/admin/users/add}" class="btn btn-success">Add New User</a>
    <a th:href="@{/}" class="btn btn-primary">Home</a>
</p>

<h2>Users List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td>
                    <span th:each="role : ${user.roles}"
                          th:text="${role.name} + ' '"></span>
        </td>
        <td>
            <a th:href="@{'/admin/users/edit?id=' + ${user.id}}" class="btn btn-primary">Edit</a>
            <form th:action="@{/admin/users/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="margin-top: 30px;">
    <form th:action="@{/perform_logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
