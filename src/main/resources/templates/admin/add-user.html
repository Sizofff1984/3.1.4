<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
        }
        .logout-btn {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #34495e;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background-color: #2c3e50;
        }
        .sidebar {
            width: 200px;
            height: calc(100vh - 60px);
            background-color: #ecf0f1;
            position: fixed;
            top: 60px;
            left: 0;
            border-right: 1px solid #bdc3c7;
            padding: 20px 0;
            z-index: 999;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #34495e;
            font-size: 14px;
            transition: background 0.2s;
        }
        .sidebar a.active {
            background-color: #3498db;
            color: white;
        }
        .sidebar a:hover:not(.active) {
            background-color: #bdc3c7;
        }
        .main-content {
            margin-left: 200px;
            padding: 40px;
            min-height: calc(100vh - 60px);
            margin-top: 60px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }
        .tabs a {
            padding: 12px 24px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            background-color: #f9f9f9;
            font-size: 14px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
        }
        .tabs a.active {
            background-color: white;
            border: 1px solid #ddd;
            border-bottom: 1px solid white;
            border-radius: 4px 4px 0 0;
            font-weight: bold;
        }
        .form-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h4 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        .btn-add:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
        }
        .form-select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        .alert {
            margin-bottom: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <span sec:authentication="name"> with roles:
        <span sec:hasRole="ADMIN">ADMIN</span>
        <span sec:hasRole="USER"> USER</span>
    </span>
    <a th:href="@{/perform_logout}" class="logout-btn">Logout</a>
</div>

<div class="sidebar">
    <a href="/admin/users" class="active">Admin</a>
    <a href="/user/profile">User</a>
</div>

<div class="main-content">
    <h1>Admin panel</h1>

    <div class="tabs">
        <a href="/admin/users" class="tab">Users table</a>
        <a href="/admin/users/add" class="tab active">New User</a>
    </div>

    <div class="form-container">
        <h4>Add new user</h4>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" required minlength="2">
            </div>
            <div class="mb-3">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" required minlength="2">
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" th:field="*{age}" required min="1" max="150">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required minlength="4">
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" name="roles" multiple size="3" required>
                    <option th:each="role : ${allRoles}"
                            th:value="${role.id}"
                            th:text="${role.name.replace('ROLE_', '')}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn-add">Add new user</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
