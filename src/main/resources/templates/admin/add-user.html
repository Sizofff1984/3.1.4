<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 3px; }
        .error { color: red; font-size: 14px; }
        .btn { padding: 8px 16px; margin: 5px; text-decoration: none; color: white; border-radius: 3px; border: none; }
        .btn-primary { background-color: #007bff; }
        .btn-secondary { background-color: #6c757d; }
    </style>
</head>
<body>
<h1>Add New User</h1>

<p>
    <a th:href="@{/admin/users}" class="btn btn-secondary">Back to Users List</a>
</p>

<form th:action="@{/admin/users/add}" th:object="${user}" method="post">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" th:field="*{password}" required/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
    </div>

    <div class="form-group">
        <label>Age:</label>
        <input type="number" th:field="*{age}" required/>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></div>
    </div>

    <div class="form-group">
        <label>Roles:</label>
        <div th:each="role : ${allRoles}">
            <input type="checkbox" name="roles" th:value="${role.id}"/>
            <label th:text="${role.name}"></label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add User</button>
</form>
</body>
</html>
