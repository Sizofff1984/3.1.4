<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Welcome to Home Page!</h1>
    <p>You are successfully logged in.</p>
    <button type="button" class="btn btn-danger" id="logoutBtn">Logout</button>
</div>

<script>
    // Handle logout via AJAX
    document.addEventListener('DOMContentLoaded', function() {
        const logoutBtn = document.getElementById('logoutBtn');
        
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                // Allow normal form submission for Spring Security logout
                document.getElementById('logoutForm').submit();
            });
        }
        
        // Prevent any forms from causing page reload (except logout)
        document.addEventListener('submit', function(e) {
            if (e.target.id !== 'logoutForm') {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
